<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" style="padding:70px;">
        <fieldset>
            <legend style="color:cornflowerblue">Personal Informations</legend><br><br>
            <label for="fname">First name:</label>
            <input type="text" name="fname" id="fname" placeholder="EX: Araa"><br><br>
            <label for="lname">Last name: </label>
            <input type="text" name="lname" id="lname" placeholder="EX: Smadi"><br><br>
            <label for="bd">Birth Date:</label>
            <input type="date" id="bd" name="bd" placeholder="dd/mm/yyyy">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com"> <br><br>
            <label>Email Confirmation</label>
            <input type="text" id="emailconf"> <br><br>
            <label for="pass">Password:</label>
            <input type="password" id="pass" name="pass"><br><br>
            <label>Password Confirmation</label>
            <input type="password" id="passconf"><br><br><br>
            <button id="btn" onclick="sub()" style=" background-color: cornflowerblue; color: white; border: none; width: 100px  ; height: 30px; box-shadow: white;">Submit</button><br><br><br>
        </fieldset>
    </form>
    <script src="part1.js">
    </script>
</body>

</html>
